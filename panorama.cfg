[webcam]
urlBase  = http://192.168.1.205:8083
cgiDir   = /cgi-bin/hi3510
picDir   = /tmpfs
username = cam-username
password = cam-password
smallPicName = auto
fullPicName  = snap

[steps]
stepsPerPanoramaShot = 4
rotateSleep = 1
maxVerticalSteps = 7
verticalDefaultSteps = 6
horizontalStartSteps = 12
horizontalDefaultSteps = 28
maxHorizontalSteps = 38

[options]
numOfPanoramaShots  = 7
calibrateVertical   = 0
calibrateHorizontal = 1
calibrateWithCV     = 1
fullSizePic         = 1
restoreInitialPos   = 1

[opencv]
compareThreshold = 0.97
stitcherExec = ./build/stitcher
comparatorExec = ./build/comparator

